<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - TypeToneSense</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #fff;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            z-index: 1000;
            animation: fadeInDown 1s ease;
        }

        .nav-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: #00bfff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: #ffffffcc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s, transform 0.2s;
        }

        .nav-link:hover {
            color: #00bfff;
            transform: scale(1.05);
        }

        .active {
            color: #00bfff;
            font-weight: 600;
        }

        /* About Section */
        .about-section {
            flex: 1;
            padding-top: 8rem;
            padding-bottom: 3rem;
            text-align: center;
            animation: fadeInUp 1.2s ease;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #63e6be;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(99,230,190,0.4);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
            justify-items: center;
            max-width: 1100px;
            margin: 0 auto;
        }

        .team-card {
            background: linear-gradient(145deg, #141a20, #0a0f13);
            border-radius: 15px;
            padding: 2rem 1.5rem;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,191,255,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 300px;
            animation: floatUp 3s ease-in-out infinite alternate;
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px rgba(0,191,255,0.3);
        }

        .profile-image img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            border: 3px solid #00bfff;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .team-card:hover .profile-image img {
            transform: scale(1.1);
        }

        .member-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #63e6be;
            margin-bottom: 0.5rem;
        }

        .member-description {
            color: #b8c2cc;
            font-size: 0.95rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1.5rem 0;
            background-color: #0a0f13;
            color: #bbb;
            font-size: 0.9rem;
            border-top: 1px solid #1e293b;
            margin-top: auto;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(40px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes fadeInDown {
            from {opacity: 0; transform: translateY(-40px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes floatUp {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">TypeToneSense</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/about" class="nav-link active">About</a>
                <a href="/contact" class="nav-link">Contact</a>
                <a href="/test" class="nav-link">Test</a>
            </div>
        </div>
    </nav>

    <!-- About Section -->
    <main class="about-section">
        <h1 class="section-title">Meet Our Team</h1>
        <div class="team-grid">
            <div class="team-card">
                <div class="profile-image">
                    <img src="{{ url_for('static', filename='Passport_photo.JPG') }}" alt="Alibade Aditya">
                </div>
                <h3 class="member-name">Alibade Aditya</h3>
                <p class="member-description">Project Lead & Developer</p>
            </div>
            <div class="team-card">
                <div class="profile-image">
                    <img src="{{ url_for('static', filename='Pratik.JPG') }}" alt="Pratik Arbat">
                </div>
                <h3 class="member-name">Pratik Arbat</h3>
                <p class="member-description">Python Developer</p>
            </div>
            <div class="team-card">
                <div class="profile-image">
                    <img src="{{ url_for('static', filename='Pawan_Ghule.JPG') }}" alt="Ghule Pawan">
                </div>
                <h3 class="member-name">Ghule Pawan</h3>
                <p class="member-description">Software Engineer</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 TypeToneSense. All rights reserved.</p>
    </footer>
</body>
</html>
